<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Product</h1>
        <form id="editProductForm">
            <div class="mb-3">
                <label>Product ID</label>
                <input type="text" class="form-control" name="product_id" readonly>
            </div>
            <div class="mb-3">
                <label>Vendor</label>
                <input type="text" class="form-control" name="vendor" required>
            </div>
            <div class="mb-3">
                <label>Vendor Part #</label>
                <input type="text" class="form-control" name="vendor_part" required>
            </div>
            <div class="mb-3">
                <label>Location</label>
                <input type="text" class="form-control" name="location" required>
            </div>
            <!-- Additional Information textarea -->
            <div class="mb-3">
                <label>Additional Information</label>
                <textarea class="form-control" name="additional_info" rows="3" placeholder="Enter any additional information"></textarea>
            </div>
            <div id="lotFields"></div>
            <button type="button" class="btn btn-secondary mt-2" onclick="addLotField()">Add New Lot</button>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" onclick="updateProduct()">Save Changes</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <!-- Include Bootstrap JS and custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
