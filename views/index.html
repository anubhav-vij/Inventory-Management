<!DOCTYPE html>
<html>
  <head>
    <title>Inventory Management</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Inventory Management System</h1>
      <!-- Button to open the Add Product modal -->
      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#addProductModal"
      >
        Add Product
      </button>

      <!-- Table to display products -->
      <table id="productTable" class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Product ID</th>
                <th scope="col">Vendor</th>
                <th scope="col">Vendor Part</th>
                <th scope="col">Location</th>
                <th scope="col">Lots</th>
                <th scope="col" class="total-quantity">Total Quantity</th>
                <th scope="col">Additional Information</th> <!-- New column -->
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated by loadProducts() -->
        </tbody>
    </table>

    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form id="addProductForm">
                <!-- Vendor input field -->
                <div class="mb-3">
                  <label>Vendor</label>
                  <input type="text" class="form-control" name="vendor" placeholder="Vendor" required />
                </div>
                <!-- Vendor Part input field -->
                <div class="mb-3">
                  <label>Vendor Part #</label>
                  <input type="text" class="form-control" name="vendor_part" placeholder="Vendor Part #" required />
                </div>
                <!-- Location input field -->
                <div class="mb-3">
                  <label>Location</label>
                  <input type="text" class="form-control" name="location" placeholder="Location" required />
                </div>
                <!-- Additional Information textarea -->
                <div class="mb-3">
                  <label>Additional Information</label>
                  <textarea class="form-control" name="additional_info" rows="3" placeholder="Enter additional information here"></textarea>
                </div>
                <!-- Lot details input fields -->
                <div id="lotFields">
                  <div class="lot-group mb-3">
                    <h6>Lot Details</h6>
                    <label>Lot Number</label>
                    <input type="text" class="form-control mb-2" name="lot_number" placeholder="Lot Number" required />
                    <label>Quantity</label>
                    <input type="number" class="form-control mb-2" name="quantity" placeholder="Quantity" required />
                    <label>Receipt Date</label>
                    <input type="date" class="form-control mb-2" name="receipt_date" required />
                    <label>Expiration Date</label>
                    <input type="date" class="form-control mb-2" name="expiration_date" required />
                  </div>
                </div>
                <!-- Button to add another lot -->
                <button type="button" class="btn btn-secondary" onclick="addLotField()">Add Another Lot</button>
              </form>
            </div>
            <div class="modal-footer">
              <!-- Button to save the product -->
              <button type="button" class="btn btn-primary" onclick="submitProduct()">Save</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Include Bootstrap JS and custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
